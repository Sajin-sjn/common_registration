
<!DOCTYPE html>
<html>
<head>
    <title>Form with Floating Placeholder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container major">
        <div class="row">
            <div class="col-12">
                <h1 class="text-primary register">Register here!!!</h1>
            </div>
            <div class="col-12 col-lg-6">
                <form action="" method="post">
                    <div class="form-group">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="name" name="name" class="form-control" placeholder=" " required oninput="validateName()">
                        <label for="name">Your Name</label>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-location-dot icon"></i>
                        <input type="text" id="place" name="place" class="form-control" placeholder=" " required oninput="validatePlace()">
                        <label for="name">Your Place</label>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-phone icon"></i>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder=" " min="10" max="10" required oninput="validatePhone()">
                        <label for="name">Your Phone</label>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input type="text" id="email" name="email" class="form-control" placeholder=" " required oninput="validateEmail()">
                        <label for="name">Your Email</label>
                    </div>
                    
                    <div class="form-group">
                        <i class="fa-regular fa-id-card icon"></i>
                        <input type="text" id="license" name="license" class="form-control" placeholder=" " required oninput="validateLicense()">
                        <label for="name">Your License no.</label>
                    </div>
                    <div class="form-group">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" id="uname" name="uname" class="form-control" placeholder=" " required oninput="validateUsername()">
                        <label for="name">Your Username</label>
                    </div>
                    <div class="form-group">
                        <div class="password-container">
                            <i class="fa-solid fa-key icon"></i>
                            <input type="password" id="password" name="password" class="form-control" placeholder=" " required minlength="8" oninput="validatePassword()">
                            <label for="name">Your Password</label>
                            <i class="fa fa-eye-slash password-toggle" id="togglePassword" onclick="togglePassword()"></i>
                        </div>   
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
                        <p class="form-check-label" for="agree">I agree to the terms and conditions</p>
                    </div>
                    
                    <input type="submit" class="btn btn-primary" name="submit" id="">
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <div class="image-container">
                    <img src="https://img.freepik.com/free-vector/business-people-writing-agreement-shaking-hands-tiny-man-with-magnifying-glass-researching-checklist-document-clipboard-paper-flat-vector-illustration-survey-paperwork-management-concept_74855-21676.jpg?size=626&ext=jpg&ga=GA1.1.2039042225.1717831013&semt=ais_hybrid" alt="Cover Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
